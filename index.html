<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Book a Doctor</title>
</head>
<body>
  <header>
    <h1>Book a Doctor</h1>
  </header>
  <main>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="doctor">Preferred Doctor:</label>
      <select id="doctor" name="doctor" required>
        <option value="">Select a Doctor</option>
        <option value="gp">General Practitioner (GP)</option>
        <option value="pediatrician">Pediatrician</option>
        <option value="cardiologist">Cardiologist</option>
        <option value="neurologist">Neurologist</option>
        <option value="dermatologist">Dermatologist</option>
        <option value="orthopedic">Orthopedic Surgeon</option>
        <option value="oncologist">Oncologist</option>
        <option value="psychiatrist">Psychiatrist</option>
        <option value="gynecologist">Gynecologist</option>
        <option value="ophthalmologist">Ophthalmologist</option>
        <option value="ent">ENT Specialist (Otolaryngologist)</option>
        <option value="endocrinologist">Endocrinologist</option>
        <option value="gastroenterologist">Gastroenterologist</option>
        <option value="nephrologist">Nephrologist</option>
        <option value="pulmonologist">Pulmonologist</option>
        <option value="rheumatologist">Rheumatologist</option>
        <option value="urologist">Urologist</option>
        <option value="hematologist">Hematologist</option>
        <option value="radiologist">Radiologist</option>
        <option value="surgeon">Surgeon</option>
        <option value="anesthesiologist">Anesthesiologist</option>
        <option value="pathologist">Pathologist</option>
        <option value="plastic-surgeon">Plastic Surgeon</option>
        <option value="sports-medicine">Sports Medicine Doctor</option>
        <option value="geriatrician">Geriatrician</option>
      </select>

      <label for="timing">Preferred Timing:</label>
      <select id="timing" name="timing" required>
        <option value="">Select a Time</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="weekend">Weekend</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Appointment</button>
    </form>
    <div id="confirmationMessage"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
